<html ng-app="directiveExample1">
    <head>
        <title>Angular Directives - Example 1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./js/jquery-2.1.3.min.js"></script>
        <script src="./js/angular.js"></script>
        <script src="./js/kendo.all.min.js"></script>
        <!-- Latest compiled JavaScript for Bootstrap -->
        <script src="./js/bootstrap.js"></script>
        <!-- Tags and JavaScript for Google Sign-In -->
        <script src="https://apis.google.com/js/client:platform.js" async defer></script>
        <!-- Local scripts -->
        <script src="./js/directiveExample1.js"></script>
        <script src="./js/utility.services.js"></script>
        <!-- Latest compiled and minified Bootstrap CSS -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <!-- Latest compiled and minified KENDO UI CSS -->
        <link rel="stylesheet" href="http://cdn.kendostatic.com/2014.1.318/styles/kendo.common.min.css" />
        <link rel="stylesheet" href="http://cdn.kendostatic.com/2014.1.318/styles/kendo.default.min.css" />
        <!-- Local CSS -->
        <link rel="stylesheet" href="./css/directiveExample1.css" />
    </head>
    <body ng-controller="MainCtrl">
        <example-directive isovar="testvar" callback="mainCtrlCallback()"></example-directive>
        <p>Returned value : {{testvar}}</p>
        <table>
            <tr email-input-field></tr>
            <tr password-input-field></tr>
        </table>
        <div class="grid-container" grid></div>
        </body>
</html>
