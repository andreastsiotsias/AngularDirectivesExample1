<div class="btn-group navbar-right" style="padding-right: 20px;background: transparent;">
     <button type="button" class="btn btn-warning grid-progress-button" ng-show="saveInProgress">
         <span class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar"
               aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="min-width: 100px;"
               ng-model="saveProgressValue">Saving: {{saveProgressValue}}</span>
     </button>
    <button type="button" class="btn btn-warning grid-save-button" ng-click="saveFunction()"
        ng-show="gridIsDirty">Save
        <span class="badge" ng-model="gridChangesPending">{{gridChangesPending}}</span> Changes</button>
    <button type="button" class="btn btn-info grid-create-button" ng-click="createFunction()"
            ng-disabled="!gridOptions.createAllowed">Create New Record</button>
    <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
        <span class="caret"></span>
        <span class="sr-only">Toggle Dropdown</span>
    </button>
    <ul class="dropdown-menu" role="menu">
        <li class="grid-create-link"><a href="#" ng-click="createFunction()"
            ng-show="gridOptions.createAllowed">Create New Record</a></li>
        <li class="grid-retrieve-link"><a href="#" ng-click="retrieveFunction()"
            ng-show="gridOptions.retrieveAllowed && rowsSelected === 1">Retrieve Full Record</a></li>
        <li class="grid-update-link"><a href="#" ng-click="updateFunction()"
            ng-show="gridOptions.updateAllowed && rowsSelected === 1">Update Selected Record</a></li>
        <li class="divider" ng-show="gridOptions.deleteAllowed && areRowsSelected"></li>
        <li class="grid-delete-link"><a href="#" ng-click="deleteFunction()"
            ng-show="gridOptions.deleteAllowed && areRowsSelected">Delete Selected Record</a></li>
        <li class="divider" ng-show="gridOptions.deleteAllowed && areRowsSelected"></li>
        <li class="grid-clear-link"><a href="#" ng-click="clearSelectionsFunction()"
            ng-show="areRowsSelected">Clear Selections</a></li>
        <li><a href="#" ng-click="loadNewGrid()">Load Sample Grid</a></li>
    </ul>
</div>
